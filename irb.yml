---
- name: Configure Juniper Access Switch
  hosts: core_switches
  connection: local
  gather_facts: no
  roles:
    - juniper.junos
    
  vars:
  
    - build_dir: '/tmp/'
      config_file: 'irb.set'


  tasks:
           
    - name: Build Core Switch Configuration	
      template: src=description.set.j2 dest={{build_dir}}/groups['core_switches'][host].set	
      with_items: groups['core_switches']	

    - name: Apply Core Switch Configuration	
      juniper_junos_config:	
        load: 'merge'	
        file: "{{ build_dir }}"/
        confirm: 3	
        check_commit_wait: 3	

    - name: Wait to confirm no communication loss	
      pause:	
        seconds: 10	


    - name: Commit Configuration	
      juniper_junos_config:	
        commit_empty_changes: true  

  
